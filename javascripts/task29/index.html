<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 29</title>
    <style>
        input {
            border-radius: 4px;
            border: solid 1px grey;
            height: 30px;
        }

        button {
            height: 35px;
            border-radius: 4px;
            border: #2563AD 1px solid;
            background-color: #2563AD;
            color: white;
        }

        #hint {
            color: grey;
            margin-left: 38px;
            margin-top: 8px;
            font-size: 14px;
        }


    </style>
</head>
<body>
<div>

    <label for="text">名称</label>
    <input id="text" type="text">
    <button id="submit">提交</button>
    <div id="hint">必填，长度为4~16个字符</div>
</div>
<script>
    var btn = document.querySelector("#submit");
    var text_input = document.querySelector("#text");
    var hint = document.querySelector("#hint");
    btn.addEventListener("click", function () {
        var ll = 0;
        var text = text_input.value;
        for (var i = 0, nn = text.length; i < nn; i++) {
            if (text.charCodeAt(i) > 255) {
                ll += 2;
            } else {
                ll += 1;
            }
        }
        if (ll == 0) {
            hint.innerHTML = "姓名不能为空";
            text_input.style.border = "red 1px solid";
            hint.style.color = "red";
        } else if (ll >= 4 && ll <= 16) {
            hint.innerHTML = "格式名称正确";
            text_input.style.border = "green 1px solid";
            hint.style.color = "green";
        } else {
            hint.innerHTML = "长度为4~16个字符";
            text_input.style.border = "red 1px solid";
            hint.style.color = "red";
        }
    })
</script>
</body>
</html>
